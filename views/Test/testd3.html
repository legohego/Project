<html>
    <head><script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
    </head>
        <body>
            <div id = "chart"></div>
     <script>
            
        var myData2 = [
            {'Sales':100},
       
         
            {'Sales':125},
              
          
            {'Sales':320} ,
            {'Sales':440},
                
            
            {'Sales':500},
            {'Sales':100},
       
         
            {'Sales':125},
              
          
            {'Sales':320}              
        ];
        
          //var myData =[100,125,320,440,500,80,47,150,100,200];  
            
            var height =500;
         var width =500;
         var barWidth = 35;
         var barOffset = 5;
         var myChart=d3.select('#chart')
         .append('svg')
         .attr('width',width)
         .attr('height',height)
         .style('background','#f4f4f4')
         .selectAll('rect')
         .data(myData2)
         .enter().append('rect')
         .style('fill','lightgreen')
         .attr('width',barWidth)
         .attr('height',function(d){return d.Sales;})
         .attr('x',function(d,i){
             return i *(barWidth+barOffset);
         })
         .attr('y',function(d){return height-d.Sales;})
    
     
    
   
     
    </script>
    
    </body>
</html>
